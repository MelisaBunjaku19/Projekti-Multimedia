<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CodeCrafters</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* Add background image to the body */
    body {
      background-image: url('./assets/img/contact.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .contact-us-page {
      padding-top: 50px;
      padding-bottom: 50px;
    }

    /* Back to Home Arrow */
    .back-to-home {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-to-home svg {
      fill: #fff;
    }

    /* Contact Info Section */
    .contact-info-section {
      margin-top: 50px;
      text-align: center;
      color: white;
    }

    .contact-info-item {
      margin-bottom: 20px;
    }

    .contact-info-item i {
      color: #00B4D8;
    }

    .contact-info-item p {
      margin-top: 10px;
      font-size: 16px;
    }

    /* Contact Section */
    .contact-section {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 50px 0;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .section-heading {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form .form-group label {
      font-weight: bold;
      color: #333;
    }

    .contact-form .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px;
    }

    .contact-form .form-control:focus {
      border-color: #00B4D8;
      box-shadow: 0 0 5px rgba(0, 180, 216, 0.5);
    }

    .contact-form .btn {
      background-color: #00B4D8;
      color: white;
      border-radius: 5px;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form .btn:hover {
      background-color: #0096b2;
    }

    .alert {
      font-size: 1rem;
      padding: 10px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-info-item {
        margin-bottom: 15px;
      }

      .contact-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body class="contact-us-page">

    <!-- Back to Home Arrow -->
    <a href="index.html" class="back-to-home">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </a>

    <!-- Contact Info Section -->
    <section id="contact-info" class="contact-info-section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="contact-info-item">
              <i class="fas fa-map-marker-alt fa-2x"></i>
              <p>Rruga Arberia<br>Prishtine, Kosova, 10000</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-item">
              <i class="fas fa-phone-alt fa-2x"></i>
              <p>+383 44783087</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-item">
              <i class="fas fa-envelope fa-2x"></i>
              <p>contact@codecrafters.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
      <div class="container py-3">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="contact-container rounded p-4">
              <h2 class="section-heading text-center mb-4">Contact Us</h2>
              <form id="contactForm" class="contact-form">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" class="form-control" placeholder="Your name.." required>
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" class="form-control" placeholder="Your last name.." required>
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <select id="country" name="country" class="form-control" required>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="kosova">Kosova</option>
                    <option value="albania">Albania</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" class="form-control" placeholder="Write something.." style="height:200px" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
              <div id="success" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("contactForm").addEventListener("submit", function (event) {
          event.preventDefault(); // prevent default form submission
        
          // Display success message
          var successMessage = document.createElement("div");
          successMessage.classList.add("alert", "alert-success");
          successMessage.setAttribute("role", "alert");
          successMessage.textContent = "You have successfully contacted us.";
        
          // Append success message
          document.getElementById("success").innerHTML = ""; // Clear previous messages
          document.getElementById("success").appendChild(successMessage);
        
          // Clear the form
          document.getElementById("contactForm").reset();
        });
      });
    </script>

</body>
</html>
